<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="form">

  
  <ion-item>
    <ion-label stacked>Nome</ion-label>
    <ion-input type="text" formControlName="nome"></ion-input>
  </ion-item>

    <ion-item *ngIf="!form.controls.nome.valid && (form.controls.nome.dirty || form.controls.nome.touched)" color="danger">
      <div [hidden]="!form.controls.nome.errors.required">
        Campo Obrigatório
      </div>
    </ion-item >

    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
    
        <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.dirty || form.controls.email.touched)" color="danger">
          <div [hidden]="!form.controls.email.errors.required">
            Campo Obrigatório
          </div>
        </ion-item >

        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
        </ion-item>
      
          <ion-item *ngIf="!form.controls.senha.valid && (form.controls.senha.dirty || form.controls.senha.touched)" color="danger">
            <div [hidden]="!form.controls.senha.errors.required">
              Campo Obrigatório
            </div>
          </ion-item >
        
        <div paddind>
        <button ion-button block type="submit" (click)="onSubmit()">Salvar</button>
      </div>

</form>

</ion-content>
