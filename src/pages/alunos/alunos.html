
<ion-header>

  <ion-navbar color="primary">
    <ion-title>alunos</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item-sliding *ngFor="let usuarios of usuariosObservable | async">
      
      <ion-item>
        <h1>{{usuario.nome}}</h1>
        <p>{{usuario.email}}</p>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editUser()">
          <ion-icon name="create"></ion-icon>
        </button>

        <button ion-button color="danger" (click)="removeUser(usuario.key)">
        <ion-icon name="trash"></ion-icon>
      </button> 
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newUser()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
